<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyn Wallpaper</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            background-color: #3a3a3a;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .file-input-label:hover {
            background-color: #4a4a4a;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                top: -50px;
                opacity: 0;
            }

            to {
                top: 20px;
                opacity: 1;
            }
        }

        #imageGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="wallpaper">Choose a wallpaper:</label>
        <label for="wallpaper" class="file-input-label">Select File</label>
        <input type="file" id="wallpaper" name="wallpaper" accept="image/png, image/jpeg" />
        <button type="submit">Upload</button>
    </form>
    <div id="popup" class="popup"></div>
    <div id="imageGallery"></div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    showPopup('Upload successful');
                    loadImages();
                })
                .catch(error => {
                    showPopup('Upload failed');
                    console.error('Error:', error);
                });
        });

        function showPopup(message) {
            var popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(function () {
                popup.style.display = 'none';
            }, 3000);
        }

        function loadImages() {
            fetch('/images')
                .then(response => response.json())
                .then(images => {
                    const gallery = document.getElementById('imageGallery');
                    gallery.innerHTML = '';
                    images.forEach(image => {
                        const container = document.createElement('div');
                        container.className = 'image-container';
                        const img = document.createElement('img');
                        img.src = `/${image}`;
                        img.alt = image;
                        container.appendChild(img);
                        gallery.appendChild(container);
                    });
                })
                .catch(error => {
                    console.error('Error loading images:', error);
                    showPopup('Failed to load images');
                });
        }

        // Load images when the page loads
        window.addEventListener('load', loadImages);
    </script>
</body>

</html>
